<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
    <title>attendance form</title>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="heading">
                <h3>STAFF ATTENDANCE</h3>
                <img src="/img/jay.jpg" alt="user image">
            </div>
            <div class="buttons">
                <button id="presentButton">Present</button>
                <button id="absentButton">Absent</button>
                <button id="sickButton">Sick</button>
            </div>
    
        </div> <br><br>
        <div class="sidebar" id="sideBar">
            <p id="sideHeading">reasons why you are sick</p>
            <textarea placeholder="enter details here"></textarea>
            <br><br>
            <button id="sideBarSubmit">submit</button>
        </div>

    </div>

</body>
